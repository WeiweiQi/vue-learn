<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 开发环境版本，包含了有帮助的命令行警告 -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<title></title>
	</head>
	<body>
		<h1>目录</h1>
		<div id="app">
			<ul v-for="item of list">
				<li>
					<a v-bind:href="item.file">{{item.title}}</a>
				</li>
			</ul>
		</div>
	</body>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				list: [
					{
						file: 'vue-basic-1.html',
						title: '基础知识'
					}
				]
			}
		})
	</script>
</html>
